 
<form #f="ngForm" (ngSubmit)="submit(f)">

  <div ngModelGroup="contact">

    <div class="form-group">
      <label for="firstName">first name</label>
      <input 
        required 
        minlength="4" 
        maxlength="10" 
        pattern="[a-zA-Z]+" 
        ngModel name="firstname" 
        #firstname="ngModel"  
        class="form-control" 
        type="text" 
        id="firstName">
      <div class="alert alert-danger" 
        *ngIf="firstname.touched && !firstname.valid">
        <div 
          *ngIf="firstname.errors.required">Ce champ est obligatoire !!</div>
        <div 
          *ngIf="firstname.errors.minlength">Ce champ doit avoir au moins {{ firstname.errors.minlength.requiredLength }} caracters</div>
        <div 
          *ngIf="firstname.errors.pattern">Firstname doit etre alphabet</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">last name</label>
      <input ngModel name="lastname" #lastname="ngModel" class="form-control" type="text" id="lastName">
      <div class="alert alert-danger" *ngIf="lastname.touched && !lastname.valid">Ce champ est obligatoire !!</div>
    </div>

  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" #comment="ngModel" class="form-control" type="text" id="comment"></textarea>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Ce champ est obligatoire !!</div>
  </div>

  <div class="form-group">
    <label for="ContactMethod">MÃ©thod de contact</label>
    <select multiple class="form-control" ngModel name="ContactMethod" id="ContactMethod">
      <option value=""></option>
      <option *ngFor="let method of ContactMethods" [ngValue]="method">{{method.name}}</option>
    </select>
  </div>


  <div class="radio" *ngFor="let method of ContactMethods">
    <label for="">
      <input type="radio" ngModel name="contactMethod2" [value]="method.id">
      {{method.name}}
    </label>
  </div>



  <div class="checkbox">
    <label>
      <input class="" type="checkbox" ngModel name="subsribe">S'abonner
    </label>
  </div>

  <div class="form-group">
    <div class="btn btn-info" [attr.disabled]="">Enregistrer</div>
  </div>
  

</form>

<p>
  {{ f.value | json}}
</p>
